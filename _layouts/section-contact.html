<p>
    Let's start with your basic contact information. Employers have to know how to get ahold of you, after all.
</p>

<form>
    <label>
        Full name
        <input
            name="name"
            placeholder="Full name"
            autocomplete="name"
            type="text"
            required
        />
    </label>
    <fieldset>
        <legend>Address</legend>
        <label>
            Street Address
            <input
                name="address1"
                placeholder="Street Address"
                type="text"
            />
        </label>
        <label>
            Street Address Line 2 (optional)
            <input
                name="address2"
                placeholder="Street Address Line 2"
                type="text"
            />
        </label>
            <div class="grid">
                <label>
                    City
                    <input
                        name="city"
                        placeholder="City"
                        type="text"
                        required
                    />
                </label>
                <label>
