---
layout: default
---

<div class="container is-max-widescreen px-4 my-5">

{% if page.navbar %}
    <div class="is-hidden-mobile">
        <div class="block my-5 container has-text-centered is-size-4">
            <p>navbar goes here</p>
        </div>
    </div>
{% endif %}

{% if page.previous %}
    <div class="block is-size-5 my-3">
    <a href="{{ page.previous | relative_url }}">
        <span class="icon-text">
            <span class="icon">{% include icon.html i='left-long' %}</span>
            <span>
                {% if page.previous-title %}
                    {{ page.previous-title }}
                {% else %}
                    Go back
                {% endif %}
            </span>
        </span>
    </a>
    </div>
{% endif %}

{{ content }}

<div class="box">
    <p class="block">New test</p>
    <div class="box" x-data="{ myobject: $persist({inner: 'Nice!' }).as('mycoolobject') }">
        <input type="text" x-model="myobject.inner">
        <p x-text="myobject.inner"></p>
    </div>
</div>

</div>
