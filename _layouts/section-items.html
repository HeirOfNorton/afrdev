---
layout: section-form
edit-section-name: True
---

    <fieldset index="{{ i }}">
        <label>
            {{ page.item-name }}
            <input
                type="text"
                name="{{ page.item-name }} {{ i }}"
                placeholder="{{ page.item-name }}"
            />
        </label>
    </fieldset>
    <button class="secondary">
        Add More
    </button>
